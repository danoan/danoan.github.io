- title: Elastica Energy Regularization via Graph Cuts 
  webpage: /graph-flow/
  desc: > 
    We propose a graph cut model to optimize bidimensional shapes with respect
    to the elastica energy and we show how our iterative and dicrete process relates with the 
    curve-shortening flow. Our model can be included in an image segmentation pipeline and we 
    provide a study to evaluate its effects on the segmentation task. 
  img: /assets/images/papers/graph-flow/graph-flow-icon.png
