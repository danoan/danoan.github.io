- title: Geometric Constraints and Variational Approaches to Image Analysis (PhD Thesis) 
  webpage: https://tel.archives-ouvertes.fr/tel-03560490/
  desc: >
      The thesis investigate image analysis methods based on geometric priors, mainly
      curvature. The thesis presents an overview of continuous and discrete methods 
      and introduce four new models where we explore the use of multigrid convergent
      estimators to estimate the geometric quantities that are used as priors.  
  img: /assets/images/papers/phd-thesis/phd-thesis-icon.png
